{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock title %}

{% block content %}

<div class="container text-dark border-bottom  my-5">
    <h1>Dashboard/Edit</h1>
</div>
<div class="container my-5 bg-secondary p-3 bg-gradient text-white">
    <div class="row">
        <div class="col">
            <form action="" method="POST">{% csrf_token %}
                <table>
                    {% for fm in form %}
                    {{fm.label_tag}} {{fm}}
                    {% endfor %}
                </table>
                <input type="submit" class="btn btn-success" value="Save">
            </form>
            


        </div>
    </div>
</div>
{% endblock content %}
